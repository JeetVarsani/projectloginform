<html>

<head>
    <title>Platform login poge</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/platformlogin.css">
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="css/rose_image1.jpg" alt="Login image" class="w-100 vh-100"
                        style="object-fit: cover; object-position: left;">
                </div>
                <div class="col-sm-6 text-black">
                    <header class="navbar sticky-top bg-light flex-md-nowrap p-0 headerbar">
                        <img src="circle-half.svg" class="roseimg" alt="sdf">
                    </header>
                    <div class="d-flex justify-content-center align-items-center">
                        <form class="justify-content-center align-items-center">
                            <img class="logodoctor" src="header-logo.svg" alt="">
                            <h1>Login to your account</h1><br>
                            <div class="align-items-center">
                                <input class="user" type="text" placeholder="Username"><br><br>
                                <input class="user" type="password" placeholder="Password"><br><br>
                                <button class="user">Log In</button>
                            </div>
                            <p class="forgot">Forgot Password?</p>
                        </form>
                    </div>
                    
                </div>


            </div>
        </div>
    </section>
</body>

</html>
